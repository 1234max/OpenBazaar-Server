import "objects.proto";

//This is the message structure for OpenBazaar messages going over the wire
message Message {
	required bytes messageID        = 1;
	required Node sender            = 2;
	required Command command        = 3;
	repeated bytes arguments        = 4;
	optional bool testnet           = 5 [default = false];
}

//A list of commands accepted by nodes
enum Command {
	PING                    = 1;
	STUN                    = 2;
	HOLE_PUNCH              = 3;
	STORE                   = 4;
	DELETE                  = 5;
	NOTIFY                  = 6;
	MESSAGE                 = 7;
	FOLLOW                  = 8;
	UNFOLLOW                = 9;
	ORDER                   = 10;
	FIND_NODE               = 11;
	FIND_VALUE              = 12;
	GET_CONTRACT            = 13;
	GET_IMAGE               = 14;
	GET_PROFILE             = 15;
	GET_LISTINGS            = 16;
	GET_USER_METADATA       = 17;
	GET_CONTRACT_METADATA   = 18;
	GET_FOLLOWING           = 19;
	GET_FOLLOWERS           = 20;

	// Error responses
	BAD_REQUEST             = 400;
	NOT_FOUND               = 404;
	CALM_DOWN               = 420;
	UNKNOWN_ERROR           = 520;
}