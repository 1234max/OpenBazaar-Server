import "objects.proto";

//This is the message structure for OpenBazaar messages going over the wire
message Message {
	required bytes messageID        = 1;
	required Node sender            = 2;
	required Command command        = 3;
	repeated bytes arguments        = 4;
}

//A list of commands accepted by nodes
enum Command {
	PING                    = 1;
	STUN                    = 2;
	HOLE_PUNCH              = 3;
	STORE                   = 4;
	DELETE                  = 5;
	FIND_NODE               = 6;
	FIND_VALUE              = 7;
	GET_CONTRACT            = 8;
	GET_IMAGE               = 9;
	GET_PROFILE             = 10;
	GET_LISTINGS            = 11;
	GET_USER_METADATA       = 12;
	GET_CONTRACT_METADATA   = 13;

	// Error responses
	BAD_REQUEST   = 400;
	NOT_FOUND     = 404;
	CALM_DOWN     = 420;
	UNKNOWN_ERROR = 520;
}